<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none;
        }

        .carousel-container {
            position: relative;
            max-width: 1500px;
            margin: auto;
        }

        .carousel-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dot-container {
            text-align: center;
            position: absolute;
            width: 50%;
            bottom: 20px;
            left: 25%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            font-size: 16px; /* Initial font size */
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        .caption {
            text-align: center;
            position: absolute;
            bottom: 60px;
            width: 50%;
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 4px #000000;
            left: 25%;
        }

        /* Media Query for Small Screens */
        @media screen and (max-width: 600px) {
            .dot {
                font-size: 12px; /* Adjust font size for smaller screens */
                height: 10px; /* Adjust height for smaller screens */
                width: 10px; /* Adjust width for smaller screens */
            }

            .caption {
                font-size: 12px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>

<body>

<div class="carousel-container">
    <div class="w3-content" style="max-width:1500px">
        <div class="mySlides fade">
            <img src="img1.jpg" class="carousel-image">
            <div class="caption">Sports day 1</div>
        </div>
        <div class="mySlides fade">
            <img src="img2.jpg" class="carousel-image">
            <div class="caption">Sports day 2</div>
        </div>
        <div class="mySlides fade">
            <img src="img3.jpg" class="carousel-image">
            <div class="caption">Sports day 3</div>
        </div>
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
var slideIndex = 0;
showSlides();

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");

    if (n === undefined) {
        slideIndex++;
    } else {
        slideIndex = n;
    }

    if (slideIndex > slides.length) {
        slideIndex = 1;
    }
    if (slideIndex < 1) {
        slideIndex = slides.length;
    }

    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
}
</script>

</body>
</html>
