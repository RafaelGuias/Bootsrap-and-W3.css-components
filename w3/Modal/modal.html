<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3.CSS Modal</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .modal-content {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .w3-row-padding img {
            margin-bottom: 15px;
        }
        
    </style>
</head>
<body>
    <!-- Trigger button -->
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Modal</button>

    <!-- Modal -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content modal-content">
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <header class="w3-container w3-teal" style="margin-top: 30px;">
                
            <h2>W3.CSS Modal</h2>
            </header>
            <div class="w3-container">
                <div class="section">
                    <h3>Image Gallery</h3>
                    <div class="w3-row-padding">
                        <div class="w3-half">
                            <img src="pic1.jpg" class="w3-image" alt="Image 1">
                        </div>
                        <div class="w3-half">
                            <img src="pic2.jpg" class="w3-image" alt="Image 2">
                        </div>
                        <div class="w3-half">
                            <img src="pic3.jpg" class="w3-image" alt="Image 3">
                        </div>
                        <div class="w3-half">
                            <img src="pic4.jpg" class="w3-image" alt="Image 4">
                        </div>
                    </div>
                </div>
                <div class="section">
                    <h3>Form</h3>
                    <form class="w3-container">
                        <label>Email</label>
                        <input class="w3-input" type="text">
                        <label>Password</label>
                        <input class="w3-input" type="password">
                        <button class="w3-button w3-green" type="submit">Submit</button>
                    </form>
                </div>
                <div class="section">
                    <h3>Table</h3>
                    <table class="w3-table-all">
                        <thead>
                            <tr>
                                <th>Header 1</th>
                                <th>Header 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 1</td>
                                <td>Data 2</td>
                            </tr>
                            <tr>
                                <td>Data 3</td>
                                <td>Data 4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="section">
                    <h3>Video</h3>
                    <div class="w3-responsive">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <footer class="w3-container w3-teal">
                <button onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-red">Close</button>
            </footer>
        </div>
    </div>
</body>
</html>
